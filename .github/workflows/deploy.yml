name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Install cloudflared
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          cloudflared --version

      # Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # Deploy script via SSH through Cloudflare Access
      - name: Deploy
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          CF_HOSTNAME: ${{ secrets.CF_HOSTNAME }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Debug: test the cloudflared access connection
          cloudflared access ssh \
            --hostname "$CF_HOSTNAME" \
            --service-token-id "$CF_ACCESS_CLIENT_ID" \
            --service-token-secret "$CF_ACCESS_CLIENT_SECRET" \

          # SSH through Cloudflare Access and run deploy script
          ssh -i ~/.ssh/id_rsa \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ProxyCommand="cloudflared access ssh --hostname \"$CF_HOSTNAME\" --service-token-id \"$CF_ACCESS_CLIENT_ID\" --service-token-secret \"$CF_ACCESS_CLIENT_SECRET\"" \
              "$SERVER_USER@$CF_HOSTNAME" \
              'bash -s' < ./scripts/deploy.sh
